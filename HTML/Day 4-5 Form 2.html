<body>
    <form action="">
    <fieldset>
     <legend>Html form basic</legend>   
    <label for="datepicker">Choose Date - </label>

    <br><br>

    <label for="dishes">choose your list -</label>

        <option value="maggie">Maggie</option>

    </select>

    <br>

    <select name="dishes" id="dishes" multiple>

        <option value="kurkure">Kurkure</option>
        <option value="chips">Chips</option>
    </select>

    <br>
    <br>

    <br>

    </form>
    </fieldset>
