<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <h2>Job Application</h2>
        <label for="name">Name - </label>
        <input type="text" name="username" id="name">
        <br>
        <br>
        <label for="mail">Email - </label>
        <input type="email" name="mailid" id="mail">
        <br>
        <br>
        <label for="tel">Phone - </label>
        <input type="tel" name="telephone" id="tel">
        <br>
        <br>
        <label for="file">Resume - </label>
        <input type="file" name="resumefile" id="file">
        <br>
        <br>
        <label for="experience">Experience(years) : </label>
        <input type="number" name="phone" id="experience">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="skill" id="html">
            <label for="html">HTML</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="css">
            <label for="css">CSS</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="js">
            <label for="html">JavaScriptL</label>
            <br>
        </fieldset>
        <br>
        <label for="edu">Higher Education : </label>
        <select name="edutype" id="edu">
            <option value="BE">BE</option>
            <option value="B.TECH">B.TECH</option>
            <option value="BCS">BCS</option>
            <option value="BSC">BSC</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability : </legend>
            <label for="full">Full-time</label>
            <input type="radio" name="ftime" id="full">
            <br>
            <label for="part">Part-time</label>
            <input type="radio" name="ptime" id="part">
        </fieldset>
        <label for="com">Additional Comments : </label>
        <textarea name="comments" id="com" cols="40" rows="10"></textarea>
        



    </Form>
</body>
</html>
