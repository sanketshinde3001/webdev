<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information : </legend>
        <label for="name">Name </label>
        <input type="text" name="username" id="name">
        <br>
        <br>
        <label for="mail">Email </label>
        <input type="mail" name="email" id="mail">
        <br>
        <br>
        <label for="tele">Phone </label>
        <input type="tel" name="phone" id="tele">
        <br>
        <br>
        <label for="dob">Date of Birth </label>
        <input type="date" name="day" id="dob">
        <br>
        <br>

        <label for="gender">Gender </label>
        <input type="radio" name="gender" id="radio">
        <label for="gender">Male </label>
        <input type="radio" name="gender" id="radio">
        <label for="gender">Female </label>
        <br>
        <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="United State">United State</option>
            <option value="Nepal">Nepal</option>
        </select>



    </fieldset> 

    <fieldset>
        <legend>Address</legend>
        <label for="street">Street </label>
        <input type="text" name="streetname" id="street">
        <br>
        <br>
        <label for="City">City </label>
        <input type="text" name="Cityname" id="City">
        <br>
        <br>
        <label for="State">State </label>
        <input type="State" name="Statename" id="State">
        <br>
        <br>
        <label for="zip">Zipcode</label>
        <input type="number" name="zip" id="zip">
        <br>

    </fieldset>

    <fieldset>
        <legend>Other Information - </legend>
        <label for="com">Comments </label>
        <textarea name="comments" id="com" cols="40" rows="10"></textarea>
        <label for="tic">I agree to the terms of service </label>
        <input type="checkbox" name="tic" id="tic">
    </fieldset>
    <br>

    <input type="submit" value="submit">
</body>
</html>
